<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <main>
            <div class="form-wrapper">
                <form action="" class="form-content">
                    <div class="state">
                        <div class="state-title">Пары</div>
                        <div class="state-info">Шаги: 0 шагов</div>
                        <div class="state-info">время: 60 сек</div>
                    </div>
                    <div class="board">
                        <div class="dop-state">Настроить количество карточек (от 2 до 6)</div>
                        <input type="number" class="input-content" placeholder="По горизонтали / вертикали" min="2" max="6">
                        <input type="submit" class="submit-btn" value="начать">
                    </div>
                </form>
            </div>
            <!-- <div class="board"></div> -->
        </main>
    </div>
    <template id="gameTableTemplate">
        <div class="table">

        </div>
        <div class="table-btn">Рестарт</div>
    </template>
    <template id="card-template">
        <div class="card">
            <i id="flipped-icon"></i>
            <i class="default-icon"></i>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
